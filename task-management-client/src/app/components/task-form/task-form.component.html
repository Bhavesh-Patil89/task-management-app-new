<h2 mat-dialog-title>{{data.id ? 'Edit Task' : 'Create Task'}}</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="form-content">
            <mat-form-field class="full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Enter task title">
                <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
                    Title is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Enter task description" rows="3"></textarea>
                <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
                    Description is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority">
                    <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{priority}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-checkbox formControlName="completed" color="primary">
                Mark as completed
            </mat-checkbox>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">
            {{data.id ? 'Update' : 'Create'}}
        </button>
    </mat-dialog-actions>
</form>
