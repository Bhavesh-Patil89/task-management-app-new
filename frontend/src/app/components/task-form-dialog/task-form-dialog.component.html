<h2 mat-dialog-title>{{isEditMode ? 'Edit Task' : 'Create New Task'}}</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-content">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter task title">
        <mat-error *ngIf="taskForm.get('title')?.errors?.['required']">
          Title is required
        </mat-error>
        <mat-error *ngIf="taskForm.get('title')?.errors?.['minlength']">
          Title must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter task description" rows="3"></textarea>
        <mat-error *ngIf="taskForm.get('description')?.errors?.['required']">
          Description is required
        </mat-error>
        <mat-error *ngIf="taskForm.get('description')?.errors?.['minlength']">
          Description must be at least 5 characters
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="completed" color="primary">
        Mark as completed
      </mat-checkbox>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
      {{isEditMode ? 'Update' : 'Create'}}
    </button>
  </mat-dialog-actions>
</form>
